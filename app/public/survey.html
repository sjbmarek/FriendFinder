<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Survey Page</title>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">


	<script src="https://code.jquery.com/jquery.js"></script>

<body>

			<br>
			<p>2.  This is question 2</p>
			<select class="custom-select mb-3" id= "question2">
				<option selected>Select on Option</option>
				<option value="1">1 Strongly Disagree</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5 Strongly Agree</option>
			</select>
			<br>
			<p>3.  This is question 3</p>
			<select class="custom-select mb-3" id= "question3">
				<option selected>Select on Option</option>
				<option value="1">1 Strongly Disagree</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5 Strongly Agree</option>
			</select>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>




			<button type="button" class="btn btn-warning btn-lg btn-block submit" data-toggle="modal" data-target="#matchModal"><i class="far fa-check-circle"></i> Submit</button>
		</form>
	</div>


	<div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"><i class="fas fa-users"></i> Best Match</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<!-- <p>This is the modal Stuff</p> -->
					<h3 id=matchContentName></h3>
					<div id=matchContentPhoto></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
				</div>
			</div>
		</div>
	</div>





	<footer class="footer">
		<div class="container">
			<hr>
			<p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/sjbmarek/FriendFinder">GitHub Repo</a></p>
		</div>
	</footer>


</body>
</html>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
	console.log("SCRIPT RUNNING");

    // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
    // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

    $(".submit").on("click", function(event) {
    	event.preventDefault();
    	console.log("Button Clicked");

    	scoreArray=[];
    	for (var i=1; i<4; i++) {
    		var selectedAnswer = $("#question"+i).val();
    		selectedAnswer=parseInt(selectedAnswer);
    		scoreArray.push(selectedAnswer);
    	};
    	console.log(scoreArray);
      // Here we grab the form elements
      var newFriend = {
      	friendName: $("#friendName").val().trim(),
      	friendPhoto: $("#friendPhoto").val().trim(),
      	friendScore: JSON.stringify(scoreArray)
      };

      console.log(newFriend);



      // This line is the magic. It"s very similar to the standard ajax function we used.
      // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
      // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
      // depending on if a tables is available or not.

      $.post("/api/friends", newFriend,
      	function(data) {
      	console.log("XXXXXXXXXXXXXXXXXXXXX");
      	console.log(data);
      	 $("#matchContentName").append(data.friendName);
      	 $("#matchContentPhoto").append("<img src = '" + data.friendPhoto  + "' height = '200'>");



    $(".data-dismiss").on("click", function(event) {
    	event.preventDefault();
    	console.log("EMPTY THE MODAL INSIDE THE POST");
    	$("#matchContentName").empty();
    	$("#matchContentPhoto").empty();
    	});


          // Clear the form when submitting
          $("#friendName").val("");
          $("#friendPhoto").val("");
          for (var i=1; i<4; i++) {
          	$("#question"+i).val("");
          };

      });

  });

    $(".data-dismiss").on("click", function(event) {
    	event.preventDefault();
    	console.log("EMPTY THE MODAL");
    	$("#matchContentName").empty();
    	$("#matchContentPhoto").empty();
    	});


</script>
